        .comic-panel {

            transition: transform 0.2s ease;
            /* removed overflow: hidden so tape can pop out */
            overflow: visible;
        }

        /* Background grid inside panel - masked by pseudo relative container */
        .comic-panel-bg {
            position: absolute;
            inset: 0;
            background-image:

            z-index: 0;
            pointer-events: none;
            overflow: hidden;
            /* This keeps bg inside */
        }

        /* Inner jagged border */
        .jagged-border {

            inset: 10px;
            border: 2px dashed #0f0f0f;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        /* ===== TAPE STRIPS ===== */
        .tape {
            position: absolute;
            width: 160px;
            /* Slightly wider for longer text */
            height: 40px;
            background: #ffe600;
            border: 3px solid #0f0f0f;
            z-index: 50;
            /* Ensure high z-index */
            transform: rotate(-2deg);
            top: -22px;
            /* Lift it up over border */
            left: 50%;
            margin-left: -80px;
            /* Adjusted centering */
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tape::after {

            /* Updated text */

            font-size: 1.2rem;
            color: #0f0f0f;
            letter-spacing: 1px;
        }

        /* ===== INPUT FIELDS (Rough Sketch Style) ===== */
        .comic-input-container {
            position: relative;
            background: transparent;
            /* Transparent to let images show through if needed, though they are usually behind */
            z-index: 20;
            /* Keep input above images */
        }

        /* Shadow block behind input */
        .comic-input-shadow {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            z-index: 10;
            transition: all 0.2s ease;
        }

        .comic-input {
            position: relative;
            z-index: 20;
            background: #fff;
            border: 3px solid #0f0f0f;
            color: #0f0f0f;
            font-family: 'Permanent Marker', cursive;
            font-size: 1.3rem;
            /* Slightly smaller input text */
            padding: 10px 16px;
            width: 100%;
            outline: none;
            transition: all 0.2s ease;
        }

        .comic-input:focus {
            transform: translate(-2px, -2px);
        }

        .comic-input:focus+.comic-input-shadow {
            transform: translate(2px, 2px);
        }

        .comic-input::placeholder {
            color: #ccc;
            font-family: 'Bangers', cursive;
            font-size: 1.1rem;
            opacity: 0.6;

        /* ===== CHARACTER ANIMATIONS ===== */
        .char-img {
            position: absolute;
            width: 120px;
            /* Adjust size as needed */
            top: -100px;
            /* Start hidden above */
            z-index: 5;
            /* Behind input container but above background */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            pointer-events: none;
        }

        /* Use group-focus-within to trigger animation */
        .group:focus-within .char-img {
            top: -90px;
            /* Peek out */
            opacity: 1;
            transform: rotate(-5deg);
        }

        /* Specific positioning adjustments */
        .char-left {
            left: -20px;
            transform: rotate(-15deg);
        }

        .group:focus-within .char-left {
            top: -110px;
            /* Slide down/pop up position */
            transform: rotate(-5deg) scale(1.1);
        }

        .char-right {
            right: -20px;
            transform: rotate(15deg);
        }

            top: -110px;
            /* Slide down/pop up position */

            color: #ff3d5e;
            transform: scale(1.3) translateY(-8px);
            text-shadow: 4px 4px 0 #0f0f0f;
            z-index: 10;
        }

        .eliminated {
            color: #d1d5db;
            opacity: 0.4;
            transform: scale(0.9);
            text-decoration: none;
        }

        .eliminated::after {
            content: '‚ùå';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            opacity: 0.6;
            color: #0f0f0f;
        }

            color: #ff3d5e;
            z-index: 20;

            padding: 8px 30px;
            text-transform: uppercase;
            font-size: 2.5rem;

            background: #fff;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.2);
        }

        @keyframes stampIn {
            from {
                transform: scale(3) rotate(15deg);
                opacity: 0;
            }

            to {
                transform: scale(1) rotate(-8deg);
                opacity: 1;
            }
        }

        .stamp-friends {
            color: #ffe600;
            border-color: #ffe600;
        }

        .stamp-lovers {
            color: #ff3d5e;
            border-color: #ff3d5e;
        }

        .stamp-affection {
            color: #fd79a8;
            border-color: #fd79a8;
        }

        .stamp-marriage {
            color: #00d2ff;
            border-color: #00d2ff;
        }

        .stamp-enemies {
            color: #0f0f0f;
            border-color: #0f0f0f;
        }

        .stamp-siblings {
            color: #7d5fff;
            border-color: #7d5fff;
        }

        /* ===== LETTER STRIKING ANIMATION ===== */
        .letter-span {
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .letter-strike {
            color: #9ca3af;
            opacity: 0.6;
        }

        .letter-strike::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -10%;
            width: 0;
            height: 4px;
            background: #ff3d5e;
            transform: rotate(-15deg);
            border-radius: 99px;
            opacity: 1;
            animation: slash 0.3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            box-shadow: 1px 1px 0 #0f0f0f;
            border: 1px solid #0f0f0f;
        }

        @keyframes slash {
            from {
                width: 0;
            }

            to {
                width: 120%;
            }
        }

        /* ===== POP ART DOTS & DECOR ===== */
        .corner-web {
            position: fixed;
            width: 300px;
            height: 300px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.05;
            background-image: repeating-radial-gradient(circle at 0 0, transparent 0, #0f0f0f 1px, transparent 2px, transparent 20px);
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
            transform: rotate(180deg);
        }

        .sticker {
            position: absolute;
            pointer-events: none;
            z-index: 10;
            filter: drop-shadow(4px 4px 0 rgba(0, 0, 0, 0.2));
        }

        /* Speech Bubble for Tips */
        .comic-bubble {
            position: relative;
            background: #fff;
            border: 3px solid #0f0f0f;
            border-radius: .4em;
            padding: 12px;
            margin-top: 8px;
            box-shadow: 4px 4px 0 #0f0f0f;
        }

        .comic-bubble:after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 12px solid transparent;
            border-bottom-color: #0f0f0f;
            border-top: 0;
            margin-left: -12px;
            margin-top: -12px;
        }

        /* VS badge animation */
        @keyframes vs-pulse {

            0%,
            100% {
                transform: scale(1) rotate(12deg);
            }

            50% {
                transform: scale(1.2) rotate(8deg);
            }
        }

        .vs-badge {
            animation: vs-pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>

            const n2Input = document.getElementById('name2').value.trim();

            if (!n1Input || !n2Input) {
                alert("Enter both names, web-head! üï∏Ô∏è");
                return;
            }

            // Switch views
            document.getElementById('input-section').classList.add('hidden');

            // Setup letters (Keep only alphabets)

            const d2 = document.getElementById('display-name2');

            const n1Obj = n1CleanChars.map((c, i) => ({ char: c, id: `n1-${i}`, struck: false }));
            const n2Obj = n2CleanChars.map((c, i) => ({ char: c, id: `n2-${i}`, struck: false }));

            n1Obj.forEach(o => d1.innerHTML += `<span id="${o.id}" class="letter-span">${o.char.toUpperCase()}</span>`);
            n2Obj.forEach(o => d2.innerHTML += `<span id="${o.id}" class="letter-span">${o.char.toUpperCase()}</span>`);

            // Start Sequence
            setTimeout(() => animateStriking(n1Obj, n2Obj), 600);
        }

        /* =========================================
           STEP 1: STRIKE MATCHING LETTERS
           ========================================= */
        function animateStriking(n1, n2) {
            let matches = [];
            // Find matches sequentially

            let tempN2 = JSON.parse(JSON.stringify(n2)); // Deep copy for logic

            n1.forEach((item1, idx1) => {
                const char = item1.char;
                const matchIndex = tempN2.findIndex(x => x.char === char && !x.struck);

                if (matchIndex !== -1) {
                    // Found a match
                    matches.push({
                        n1Id: item1.id,
                        n2Id: tempN2[matchIndex].id,
                        char: char
                    });
                    // Mark as struck in our logic tracker
                    tempN2[matchIndex].struck = true;
                }
            });

            if (matches.length === 0) {
                // No matches at all
                startFlamesCounting(n1.length + n2.length);
                return;
            }

            // Animate striking one by one
            let delay = 0;
            const stepDelay = 600; // Time between strikes

            matches.forEach((m, idx) => {
                setTimeout(() => {
                    document.getElementById(m.n1Id).classList.add('letter-strike');
                    document.getElementById(m.n2Id).classList.add('letter-strike');
                }, delay);
                delay += stepDelay;
            });

            // Proceed to counting phase
            setTimeout(() => {
                const remainingCount = (n1.length + n2.length) - (matches.length * 2);
                startFlamesCounting(remainingCount);
            }, delay + 800);
        }

        /* =========================================
           STEP 2: COUNT FLAMES
           ========================================= */
        function startFlamesCounting(count) {
            if (count === 0) {
                showResult('F');
                return;
            }

            let activeIndices = [0, 1, 2, 3, 4, 5];

            // Recursive animation function
            animateEliminationRound(activeIndices, count, 0);
        }

        function animateEliminationRound(activeIndices, count, startPtr) {
            if (activeIndices.length === 1) {
                // One left!
                const winnerIndex = activeIndices[0];
                showResult(FLAMES_CHARS[winnerIndex]);
                return;
            }

            // Animation logic
            let currentStep = 0;
            let logicalPtr = startPtr; // pointer into activeIndices array

            function tick() {
                // Find which DOM element we are currently "pointing" at
                const targetDomIndex = activeIndices[logicalPtr];
                const letterChar = FLAMES_CHARS[targetDomIndex].toLowerCase();

                // Clear all highlights first
                document.querySelectorAll('.flames-letter').forEach(el => el.classList.remove('counting-highlight'));

                // Highlight current
                const el = document.getElementById(letterChar + '-letter');
                el.classList.add('counting-highlight');

                // Increment logic
                currentStep++;

                if (currentStep < count) {
                    // Prepare next step
                    logicalPtr = (logicalPtr + 1) % activeIndices.length;
                    setTimeout(tick, 200); // 200ms per tick
                } else {
                    // Finished blocking out 'count' steps.
                    setTimeout(() => {
                        el.classList.remove('counting-highlight');
                        el.classList.add('eliminated'); // Grey out styling

                        // Remove from our active list
                        activeIndices.splice(logicalPtr, 1);

                        const nextStartPtr = logicalPtr % activeIndices.length;

                        setTimeout(() => {
                            animateEliminationRound(activeIndices, count, nextStartPtr);
                        }, 400);

                    }, 300);
                }
            }

            tick();
        }

        /* =========================================
           STEP 3: SHOW RESULTS
           ========================================= */
        function showResult(char) {
            const data = FLAMES_MAP[char];

            // Highlight winner styling
            const el = document.getElementById(char.toLowerCase() + '-letter');
            el.classList.remove('eliminated');
            el.classList.add('survivor');

            const stampHtml = `<div class="stamp ${data.class}">${data.word}</div>`;
            document.getElementById('final-result').innerHTML = stampHtml;

            document.getElementById('result-desc').textContent = data.desc;
            document.getElementById('result-desc-container').classList.remove('opacity-0');
            document.getElementById('reset-btn').classList.remove('hidden');
        }

        /* =========================================
           RESET
           ========================================= */
        function resetGame() {
            document.getElementById('input-section').classList.remove('hidden');
            document.getElementById('calc-section').classList.add('hidden');

            document.getElementById('name1').value = '';
            document.getElementById('name2').value = '';
            document.getElementById('final-result').innerHTML = '';
            document.getElementById('result-desc-container').classList.add('opacity-0');
            document.getElementById('reset-btn').classList.add('hidden');

            // Reset letter styles
            document.querySelectorAll('.flames-letter').forEach(el => {
                el.className = 'flames-letter';
                el.classList.remove('active', 'survivor', 'eliminated', 'counting-highlight');
            });
        }

    </script>
